<!DOCTYPE html>
<html lang="en">

<head>
  <title>SignUp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Fredericka the Great' rel='stylesheet'>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <div class="hero-image-2">
    <a id="login" href="login.html">Login</a>
    <h1 class="hero-2-text">Uncloud</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="form-title">Sign Up</h2>
        <form class="signup">
          <div class="form-group">

            <label for="exampleInputUserName1">Create User Name</label>
            <input type="text" class="form-control" id="username-input" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="text" class="form-control" id="email-input" placeholder="Email">
          </div>
          
          <div class="form-group">
            <label for="password">Create Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <label for="icon">Choose an icon for your profile</label>
          <section class="container card" id="portfolio-card">
            <div class="flex-container">
              <img class="icon w3-button w3-large w3-padding-small" src="images/art.png" alt="Artist">
              <img class="icon w3-button w3-large w3-padding-small" src="images/book.png" alt="Reader">
              <img class="icon w3-button w3-large w3-padding-small" src="images/guitar.png" alt="Guitarist">
              <img class="icon w3-button w3-large w3-padding-small" src="images/camera.png" alt="Photographer">
              <img class="icon w3-button w3-large w3-padding-small" src="images/flower.png" alt="Flower">
              <img class="icon w3-button w3-large w3-padding-small" src="images/fish.png" alt="Fish">
              <img class="icon w3-button w3-large w3-padding-small" src="images/star.png" alt="Star">
              <img class="icon w3-button w3-large w3-padding-small" src="images/writer.png" alt="Writer">
              <img class="icon w3-button w3-large w3-padding-small" src="images/glasses.png" alt="Glasses">
              <img class="icon w3-button w3-large w3-padding-small" src="images/game.png" alt="Gamer">
              <img class="icon w3-button w3-large w3-padding-small" src="images/sun.png" alt="Sun">
              <img class="icon w3-button w3-large w3-padding-small" src="images/leaf.png" alt="Leaf">
              <img class="icon w3-button w3-large w3-padding-small" src="images/mug.png" alt="Mug">
              <img class="icon w3-button w3-large w3-padding-small" src="images/music.png" alt="Music">
              <img class="icon w3-button w3-large w3-padding-small" src="images/butterfly.png" alt="Butterfly">
            </div>
          </section>
          <div class="text-center">
            <button type="submit" id="sign-up-btn" class="w3-button w3-large w3-round">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="footer">
    <p class="copyright">Â© 2020 Anxious Folk</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
