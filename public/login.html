<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Fredericka the Great' rel='stylesheet'>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <!-- <nav class="navbar navbar-default"> -->
    <div class="hero-image-2">
      <a id="sign-up" href="signup.html">Sign Up</a>
      <h1 class="hero-2-text">Uncloud</h1>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="form-title">Login</h2>
        <form class="login">
          <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" placeholder="User Name">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="text-center">
          <button type="submit" id="login-btn" class="w3-button w3-large w3-round">Login</button>
        </div>
        </form>
        <br />
      </div>
    </div>
  </div>

  <div class="footer">
    <p class="copyright">Â© 2020 Anxious Folk</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
