<!DOCTYPE html>
<html lang="en">
  
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Fredericka the Great' rel='stylesheet'>
  <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
</head>

<body>

  <!-- Navigation Bar -->
  <div class="hero-image-2">
    <a class="sign-up-link" href="signup.html">Sign Up</a>
    <h1 class="hero-2-text">Uncloud</h1>
  </div>
  
  <!-- Login Section -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="form-title">Login</h2>
        <form class="login">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username-input" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="text-center">
            <button type="submit" id="login-btn" class="w3-button w3-large w3-round">Login</button>
          </div>
        </form>
        <br />
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>

      www.freepik.com</a>

      www.freepik.com</a>

  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
